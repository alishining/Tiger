<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span12">
							<form class="form-horizontal">
								<div class="control-group">
									<label class="control-label" for="input">微信号</label>
									<div class="controls">
										<input id="wx_id" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="input">课程</label>
									<div class="controls">
										<input id="class_id" type="text" />
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="button" class="btn" id="sign">点击签到</button>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="button" class="btn" id="tSign">教师登录</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script>
			$("#sign").click(function(){
				var data = {
					"wx_id"	 	 : $("#wx_id").val(),
					"class_id"   : $("#class_id").val(),
					"subject"	 :  "算法导论",
					"cls"		 :  "计算机科学与技术"
				};
				$.ajax({
					url : "student_sign",
					type : "post",
					data : data,
					async: false,
					success : function(res){
						if (res.code == 0)
							window.location.href = "/sign_up";
						else
							window.location.href = "/create_student";
					},
					error : function(res){
					}
				});
			});
			$("#tSign").click(function(){
				var data = {
					"user_id"	:	"test"
				};
				$.ajax({
					url : "post_subject_list",
					type : "post",
					data : data,
					async: false,
					success : function(res){
						if (res.code == 0)
							window.location.href = "/subject_list";
					},
					error : function(err){
						console.log(err);
					}
				});
			});

		</script>
	</body>
</html>
