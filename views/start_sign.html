<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/style.css"> 
		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../../js/touch.js" ></script>
		<title>考勤神器</title>
	</head>
	<body>
		<div class="container star">
			<div class="header">
				<span class="leftIco"></span>
				<h4>开始考勤</h4>
			</div>
			<div class="content">
				<div class="title">
					<img class="bookIco pull-left" src="../../img/book.png">
					<span><script>document.write(localStorage.getItem("subject"))</script></span>
					<p><script>document.write(localStorage.getItem("cls"))</script></p>
					<a class="rightIco btn btn-primary">发送报告</a>
				</div>
				<div class="body">
					<ul id="history_list">
						<!--<li>
							<span>2015-10-30周五 10:30:30</span>
							<span class="rightIco"></span>
						</li>
						<li>
							<span>2015-10-30周五 10:30:30</span>
							<span class="rightIco"></span>
						</li>
						-->
					</ul>
				</div>
			</div>
			<div class="footer">
				<button type="button" class="starBtn btn btn-success">开始考勤</button>	
			</div>
		</div>
	</body>
	<script>
		var data = {
			"subject_id" : localStorage.getItem("subject_id")
		};
		$.ajax({
			url : "/get_history_sign",
			data : data,
			type : "post", 
			async : false, 
			success : function(dataRes){ 
				console.log(dataRes)
				var html='';
				for(var i=0;i<dataRes.length;i++){
					html+='<li><span>'+dataRes[i].create_time+'<span class="rightIco"></span></span></li>'
				}
				$("#history_list").html(html)
			}
		});
	</script>
</html>
